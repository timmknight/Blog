name: Tim Knight
description: Blogging about development
meta_description: "A blog about Ruby, Ruby on Rails, JavaScript and my journey learning web development."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://timmknight.github.io'
google_analytics: 'UA-63850501-1'
disqus_shortname: 'tmknight'

# Details for the RSS feed generator
url:            'http://timmknight.github.io'
author:         'Tim Knight'
authorTwitter:  'timmilesknight'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
